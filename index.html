<!doctype html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Askmeidentity</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

  <style>
    .font-righteous {
      font-family: 'Righteous', sans-serif;
    }
  </style>

</head>

<body class="p-5 font-righteous md:p-10 text-gray-800 bg-gradient-to-bl from-[#04016C]  via-[#3F13B0] to-[#4A16BD]">
  <header class=" sticky top-0">
    <section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 bg-white rounded shadow-md">

      <div class="flex justify-between items-center h-16">

        <a class="flex-shrink-0" href="index.html">
          <img class="h-16 w-auto" src="./img/logo.png" alt="Askmeidentity Logo">
        </a>

        <div class="hidden md:block">
          <ul class="flex space-x-4 font-medium text-sm text-gray-600">
            <li><a href="#" class="hover:text-indigo-600 px-3 py-2 rounded-md transition duration-150">Home</a></li>
            <li><a href="#" class="hover:text-indigo-600 px-3 py-2 rounded-md transition duration-150">About</a></li>
            <li><a href="#" class="hover:text-indigo-600 px-3 py-2 rounded-md transition duration-150">Courses</a></li>
            <li><a href="#" class="hover:text-indigo-600 px-3 py-2 rounded-md transition duration-150">Contact</a></li>
          </ul>
        </div>

        <div class="flex items-center space-x-4">

          <div class=" flex-shrink-0 hidden md:block sm:flex items-center mr-20 space-x-4">
            <button class="text-gray-500 hover:text-indigo-600 p-1transform transition hover:-translate-y-1   ">
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z">
                </path>
              </svg>
            </button>
            <button class="text-gray-500 hover:text-indigo-600 p-1 transform transition hover:-translate-y-1 ">
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z">
                </path>
              </svg>
            </button>
            <button class="text-gray-500 hover:text-indigo-600 p-1 transform transition hover:-translate-y-1 ">
              <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
              </svg>

            </button>
          </div>

          <a href="#"
            class="text-gray-600 hover:text-indigo-600 text-sm font-medium underline hidden md:block">Login</a>

          <a href="#"
            class="bg-gradient-to-br from-[#083F9B] to-[#7F56D9] text-white  transform transition hover:-translate-y-1 px-4 py-2 rounded-md text-sm font-medium shadow-lg transition duration-150 ease-in-out">Signup</a>

          <button class="md:hidden text-gray-500 hover:text-indigo-600 p-1">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
          </button>
        </div>
      </div>
    </section>
  </header>
  <main class="relative">
    <div class="max-w-7xl mx-auto px-4">
      <section class="grid grid-cols-1 sm:grid-cols-1 md:grid-cols-1 lg:grid-cols-2 py-14 lg:py-24">
        <div>
          <p class="text-xs text-white pb-3">SUCCESSFUL COACHES ARE VISIONARIES</p>
          <h1 class="text-4xl lg:text-6xl text-white ">
            Good
            <span class="bg-linear-to-r from-blue-600 to-blue-600 bg-clip-text text-transparent">
              coaching
            </span>
            is good teaching & nothing else.
          </h1>
          <div class="mt-8 flex flex-wrap gap-4">
            <a href="" class="flex items-center gap-2 rounded-xl text-white px-5 py-3 font-semibold ring-1">View
              Courses</a>
            <a href="" class="flex items-center gap-2 rounded-xl text-white px-5 py-3 font-semibold ">Get
              Free Consultation</a>
          </div>
          <div class="mt-18  lg:w-103 flex items-stretch rounded   bg-white p-1">
            <input type="text" placeholder="What do your want to learn?"
              class="w-full bg-transparent px-4 py-3 placeholder-[#4F547B] focus:outline-none text-white" />
            <button
              class=" flex justify-between items-center  gap-2  bg-gradient-to-br from-[#083F9B] to-[#7F56D9] text-white  transform transition hover:-translate-y-0.5 px-10 py-2 rounded-xl text-sm font-medium shadow-lg transition duration-150 ease-in-out">
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z">
                </path>
              </svg> Search
            </button>

            <!-- <div class="hidden  lg:block  mt-5 p-2 relative">
            <img class="size-48  absolute top-0 right-0  " src="./img/door.png" alt="">
          </div> -->
          </div>
        </div>


        <div class="bg-white">
          <img class="size-100" src="./img/women.png" alt="">
        </div>
      </section>
    </div>
  </main>
</body>

</html>
